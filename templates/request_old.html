{% extends 'base.html' %}

{% block container %}
<main class="container mt-5">
    <div class="col-12 col-sm-10 col-lg-6 offset-lg-3 offset-sm-1">
        <form action="/request_done/" method="POST" class="card mb-5">
            <div class="card-body text-center pt-5">
                <h1 class="h3 card-title mt-4 mb-2">Подбор преподавателя</h1>
                <p class="px-5">Напишите, чего вам нужно и мы подберем отличных ребят</p>
            </div>
            <hr>
            <div class="card-body mx-3">
                <div class="row">
                    <div class="col">
                        <p>Какая цель занятий?</p>
                        {% for goal_key, goal_value in goals.items() %}
                        <div class="form-check ">
                            <input type="radio" class="form-check-input" name="goal" value="{{ goal_key }}"
                                   id="{{ goal_value[2] }}">
                            <label class="form-check-label" for="{{ goal_value[2] }}">{{ goal_value[0] }}</label>
                        </div>
                        {% endfor %}
                    </div>
                    <div class="col">
                        <p>Сколько времени есть?</p>
                        {% for time_my in time_have %}
                        <div class="form-check">
                            <input type="radio" class="form-check-input" name="time" value="{{ time_my[2] }}"
                                   id="{{ time_my[0] }}">
                            <label class="form-check-label" for="{{ time_my[0] }}">{{ time_my[1] }}</label>
                        </div>
                        {%endfor %}
                    </div>
                </div>
            </div>
            <hr>
            <div class="card-body mx-3">
                <label class="mb-1 mt-2">Вас зовут</label>
                <input class="form-control" type="text" placeholder="Имя">
                <label class="mb-1 mt-2">Ваш телефон</label>
                <input class="form-control" type="text" placeholder="+7-9ХХ-ХХХ-ХХ-ХХ">
                <input type="submit" class="btn btn-primary mt-4 mb-2" value="Найдите мне преподавателя">
            </div>
        </form>
    </div>
</main>

{% endblock %}
